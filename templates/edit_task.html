<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Task</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #141821;
      --text: #e7e9ee;
      --muted: #a6adbb;
      --accent: #6ea8fe;
      --ring: #86b7fe;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, #1b2230 0, transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, #1a2030 0, transparent 60%),
                  var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--card);
      border-bottom: 1px solid #232936;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .logout-btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #0b1220;
      font-weight: 600;
      cursor: pointer;
    }

    .dashboard-btn {
      margin-bottom: 20px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      width: 100%;
    }

    .card {
      background: color-mix(in oklab, var(--card), #000 6%);
      border: 1px solid color-mix(in oklab, var(--card), #fff 8%);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    form {
      display: grid;
      gap: 16px;
    }

    .field {
      display: grid;
      gap: 6px;
    }
    label { font-size: .9rem; color: var(--muted); }

    input, textarea, select {
      font: inherit;
      border: none;
      padding: 12px 14px;
      border-radius: 10px;
      background: #0f131b;
      color: var(--text);
      border: 1px solid #232936;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
      width: 100%;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--ring), transparent 80%);
      background: #0c1118;
    }

    textarea { resize: vertical; min-height: 100px; }

    button[type="submit"] {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent), #fff 10%), var(--accent));
      color: #0b1220;
      font-weight: 600;
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease;
    }
    button[type="submit"]:hover { filter: brightness(1.05); }
    button[type="submit"]:active { transform: translateY(1px); }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #0d1321;
        --muted: #5b657a;
        --accent: #3b82f6;
        --ring: #60a5fa;
      }
      input, textarea, select { background: #fff; border-color: #e5e7eb; }
    }
  </style>
</head>
<body>
  <header>
   {% set user_name = "SOMU" %}
    <h1>Hello {{user_name}} üëã</h1>
  </header>

  <a href="/dashboard#todo"><button class="dashboard-btn" style="position: absolute; top: 80px; left: 20px; z-index: 10;">üè† Dashboard</button></a>

  <main>
    <div class="card">
      <h2>Edit Task</h2>
      <form action="/edittask", method="post">
        <input type="hidden" name="id" value="{{ task.id }}" />
        <div class="field">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" value="{{task.title}}" required />
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" name="description">{{task.description}}</textarea>
        </div>
        <div class="field">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="{{task.status}}">{{ task.status }}</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <button type="submit">Edit Task</button>
      </form>
    </div>
  </main>
</body>
</html>
