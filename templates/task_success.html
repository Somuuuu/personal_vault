<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Created â€” Success</title>
  <style>
    :root{
      --bg: #0b0f12;
      --card: #10161b;
      --text: #e9f0f2;
      --muted:#9fb0b6;
      --accent:#22c55e; /* green */
      --accent-ink:#073b1f;
      --ring: rgba(34,197,94,.25);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 70% -20%, #0f1720 0%, var(--bg) 60%);
      color:var(--text);
      font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      border:1px solid #1a242b;
      border-radius:20px;
      padding:28px 24px;
      box-shadow:
        0 10px 30px -10px rgba(0,0,0,.45),
        0 0 0 8px transparent;
      text-align:center;
      transition: box-shadow .25s ease;
    }
    .card:focus-within{
      box-shadow:
        0 10px 30px -10px rgba(0,0,0,.45),
        0 0 0 8px var(--ring);
      outline: none;
    }

    .icon{
      width:66px; height:66px;
      display:grid; place-items:center;
      margin: 4px auto 14px;
      border-radius:50%;
      background: radial-gradient(70% 70% at 30% 30%, #2eea7a 0%, var(--accent) 50%, #1ea14c 100%);
      box-shadow: 0 8px 20px -6px rgba(34,197,94,.55), inset 0 0 0 2px #1b6b3b;
      animation: pop .38s cubic-bezier(.2,.9,.2,1.4) both;
    }
    @keyframes pop{
      0%{ transform: scale(.6); opacity:0 }
      100%{ transform: scale(1); opacity:1 }
    }
    .icon svg{ width:34px; height:34px; fill:#fff }

    h1{
      margin: 8px 0 6px;
      font-size: clamp(20px, 3.5vw, 24px);
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      font-weight: 500;
    }

    .actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
      background:#13241a;
      color:#c8f1d7;
      outline-offset:3px;
      text-decoration:none;
      display:inline-block;
    }
    .btn.primary{
      background: var(--accent);
      color:#06130a;
    }
    .btn:focus-visible{ outline: 2px solid var(--accent); }
    .btn:hover{ filter:brightness(1.04); }
    .btn:active{ transform: translateY(1px); }

    .meta{
      margin-top:16px;
      font-size:13px;
      color:#7e9097;
    }
    .meta code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background:#0c1216;
      border:1px solid #172028;
      padding:2px 6px;
      border-radius:8px;
      color:#cde7d7;
    }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <div class="icon" aria-hidden="true">
      <!-- checkmark -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M9.0002 16.2 4.8 12l-1.4 1.4 5.6002 5.6L20.6 7.4 19.2 6z"/>
      </svg>
    </div>

    <h1>Task created successfully</h1>
    <p>Your task has been saved. You can close this page.</p>

    <div class="actions">
      <a class="btn primary" href="/dashboard#todo" role="button">Want To Go Back!</a>
      <a class="btn" href="/newtask" role="button">Create Another</a>
    </div>

    
  </main>
</body>
</html>
